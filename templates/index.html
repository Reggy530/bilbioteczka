<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
    {% if books!=[] %}
        {% for element in books %}

        <li><a href="{{ url_for('delete', id=element['id']) }}">Delete</a>

            {{ element['title'] }} - {{ element['author'] }} - {{ element['rating'] }}/10 <a href="{{ url_for('edit', id=element['id']) }}">        Edit rating</a></li>
        {% endfor %}
    {% else %}
        Library is empty.
    {% endif %}
    </ul>
    
<a href="{{ url_for("add") }}">Add New Book</a>
</body>
</html>
